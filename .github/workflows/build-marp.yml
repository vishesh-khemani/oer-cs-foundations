    name: Build Marp Presentations

    on:
      push:
        branches:
          - main
      # Allows you to run this workflow manually from the Actions tab
      workflow_dispatch:

    jobs:
      build:
        runs-on: ubuntu-latest
        
        steps:
          - name: Checkout repository
          - uses: actions/checkout@v4

          - name: Build Marp slides
            uses: marp-team/marp-cli-action@v2
            with:
              # Input path: Specifies the directory containing your Markdown files.
              # The action automatically processes all .md files in this directory.
              input_path: slides/
              # Output type: Converts the files to PDF format.
              args: --pdf --allow-local-files

          - name: Upload PDF artifacts
            uses: actions/upload-artifact@v4
            with:
              # Name for the artifact (the downloadable ZIP file)
              name: marp-pdfs
              # Path to the generated files. Marp CLI places output files 
              # alongside their source files if no output directory is specified.
              path: slides/**/*.pdf
